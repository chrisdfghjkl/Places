<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Where have you even been?</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h3 class="title">Tell me about it:</h3>
        <form id="place-info">
          <div class="form-group">
            <label for="name">Place you visited:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="location">Where is that?</label>
            <input type="text" class="form-control" id="location" placeholder="city, state, region, country, etc.">
          </div>
          <div class="form-group">
            <label for="when">When did you visit?</label>
            <input type="text" class="form-control" id="when" placeholder="MM/YYYY">
          </div>
          <div class="form-group">
            <label for="notes">What do you remember about it?</label>
            <textarea id="notes" name="text-passage" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Log it!</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
